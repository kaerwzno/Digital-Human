<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人数字人资料整理平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #0a0e17;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 高科技背景 */
        .cyber-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 150, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 150, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 40s linear infinite;
            transform-origin: center;
        }
        
        @keyframes gridMove {
            0% { transform: translate(-50px, -50px) rotate(0deg); }
            100% { transform: translate(0, 0) rotate(0.5deg); }
        }
        
        .cyber-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(0, 100, 255, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(120, 0, 255, 0.15) 0%, transparent 50%);
            filter: blur(60px);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(0, 150, 255, 0.05);
            border: 1px solid rgba(0, 150, 255, 0.2);
            border-radius: 50%;
            filter: blur(2px);
        }
        
        .floating-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation: float 25s infinite ease-in-out;
        }
        
        .floating-element:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation: float 30s infinite ease-in-out reverse;
        }
        
        .floating-element:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation: float 20s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        /* 主容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* 标题区域 */
        .header {
            text-align: center;
            padding: 40px 20px 30px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00a8ff, #9c88ff, #00a8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 168, 255, 0.5);
            letter-spacing: 1px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #a0a0a0;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* 上传区域 */
        .upload-section {
            background: rgba(15, 25, 45, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title i {
            font-size: 1.8rem;
            color: #00a8ff;
            margin-right: 15px;
        }
        
        .section-title h2 {
            font-size: 1.8rem;
            color: #ffffff;
        }
        
        .upload-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .upload-option {
            flex: 1;
            min-width: 300px;
        }
        
        .upload-option h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #9c88ff;
            display: flex;
            align-items: center;
        }
        
        .upload-option h3 i {
            margin-right: 10px;
        }
        
        .upload-box {
            border: 2px dashed rgba(0, 150, 255, 0.5);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(10, 20, 40, 0.5);
        }
        
        .upload-box:hover {
            border-color: #00a8ff;
            background: rgba(0, 100, 255, 0.1);
            transform: translateY(-5px);
        }
        
        .upload-box i {
            font-size: 3rem;
            color: #00a8ff;
            margin-bottom: 15px;
        }
        
        .upload-box p {
            color: #a0a0a0;
            margin-bottom: 10px;
        }
        
        .upload-box .file-types {
            font-size: 0.9rem;
            color: #707070;
        }
        
        /* 上传选项区域 */
        .upload-options {
            background: rgba(10, 20, 40, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .option-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .option-group {
            flex: 1;
            min-width: 200px;
        }
        
        .option-group label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-weight: bold;
        }
        
        .option-group select, .option-group input {
            width: 100%;
            padding: 12px;
            background: rgba(5, 15, 30, 0.8);
            border: 1px solid rgba(0, 150, 255, 0.5);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
        }
        
        .option-group select:focus, .option-group input:focus {
            border-color: #00a8ff;
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.3);
        }
        
        .tags-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }
        
        .tag-option {
            background: rgba(0, 100, 255, 0.2);
            border: 1px solid rgba(0, 150, 255, 0.5);
            border-radius: 15px;
            padding: 5px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tag-option:hover {
            background: rgba(0, 100, 255, 0.4);
        }
        
        .tag-option.selected {
            background: linear-gradient(90deg, #00a8ff, #0097e6);
            color: white;
            border-color: #00a8ff;
        }
        
        .link-input-container {
            display: flex;
            margin-top: 15px;
        }
        
        .link-input-container input {
            flex: 1;
            padding: 15px;
            background: rgba(10, 20, 40, 0.7);
            border: 1px solid rgba(0, 150, 255, 0.5);
            border-radius: 8px 0 0 8px;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
        }
        
        .link-input-container input:focus {
            border-color: #00a8ff;
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.3);
        }
        
        .link-input-container button {
            padding: 0 25px;
            background: linear-gradient(90deg, #00a8ff, #0097e6);
            border: none;
            border-radius: 0 8px 8px 0;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .link-input-container button:hover {
            background: linear-gradient(90deg, #0097e6, #00a8ff);
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.5);
        }
        
        /* 分类区域 */
        .categories-section {
            background: rgba(15, 25, 45, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .categories-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .categories-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .category {
            flex: 1;
            min-width: 250px;
            background: rgba(10, 20, 40, 0.7);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .category:hover {
            border-color: #9c88ff;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(156, 136, 255, 0.2);
        }
        
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .category h3 {
            font-size: 1.3rem;
            color: #9c88ff;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .category h3 i {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .category-actions {
            display: flex;
            gap: 10px;
        }
        
        .category-actions i {
            color: #a0a0a0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .category-actions i:hover {
            color: #00a8ff;
        }
        
        .category-content {
            min-height: 150px;
        }
        
        .category-content.empty {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #707070;
            font-style: italic;
        }
        
        .category-content.empty i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #555;
        }
        
        .file-item {
            background: rgba(20, 30, 50, 0.7);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            border-left: 4px solid #00a8ff;
        }
        
        .file-item i {
            color: #00a8ff;
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .file-info {
            flex: 1;
            overflow: hidden;
        }
        
        .file-name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 3px;
        }
        
        .file-meta {
            font-size: 0.8rem;
            color: #a0a0a0;
        }
        
        .file-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        
        .file-tag {
            background: rgba(156, 136, 255, 0.2);
            color: #9c88ff;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
        }
        
        .delete-file {
            color: #ff6b6b;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: 10px;
        }
        
        .delete-file:hover {
            transform: scale(1.2);
        }
        
        /* 自定义标签区域 */
        .custom-tags-section {
            background: rgba(15, 25, 45, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .tags-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            min-height: 60px;
        }
        
        .tag {
            background: linear-gradient(90deg, #00a8ff, #0097e6);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .tag i {
            margin-left: 8px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .tag-input-container {
            display: flex;
        }
        
        .tag-input-container input {
            flex: 1;
            padding: 15px;
            background: rgba(10, 20, 40, 0.7);
            border: 1px solid rgba(0, 150, 255, 0.5);
            border-radius: 8px 0 0 8px;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
        }
        
        .tag-input-container button {
            padding: 0 25px;
            background: linear-gradient(90deg, #9c88ff, #8c7ae6);
            border: none;
            border-radius: 0 8px 8px 0;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tag-input-container button:hover {
            background: linear-gradient(90deg, #8c7ae6, #9c88ff);
            box-shadow: 0 0 15px rgba(156, 136, 255, 0.5);
        }
        
        /* 底部信息 */
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: #707070;
            font-size: 0.9rem;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 数据管理按钮 */
        .data-management {
            text-align: center;
            margin-top: 20px;
        }
        
        .data-management button {
            padding: 10px 20px;
            margin: 0 10px;
            background: rgba(0, 168, 255, 0.2);
            border: 1px solid #00a8ff;
            border-radius: 8px;
            color: #00a8ff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .data-management button:hover {
            background: rgba(0, 168, 255, 0.4);
            transform: translateY(-2px);
        }
        
        /* 保存状态提示 */
        .save-status {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #4cd137;
            display: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .upload-option {
                min-width: 100%;
            }
            
            .category {
                min-width: 100%;
            }
            
            .upload-container, .link-input-container, .tag-input-container {
                flex-direction: column;
            }
            
            .link-input-container button, .tag-input-container button {
                border-radius: 0 0 8px 8px;
                padding: 15px;
                margin-top: 10px;
            }
            
            .link-input-container input, .tag-input-container input {
                border-radius: 8px 8px 0 0;
            }
            
            .categories-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .data-management {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .data-management button {
                margin: 0;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .upload-section, .categories-section, .custom-tags-section {
                padding: 20px;
            }
            
            .section-title h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 高科技背景 -->
    <div class="cyber-background">
        <div class="cyber-grid"></div>
        <div class="cyber-glow"></div>
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
    </div>
    
    <!-- 主内容 -->
    <div class="container">
        <!-- 标题区域 -->
        <div class="header">
            <h1>个人数字人资料整理平台</h1>
            <p>您的个人数字人资料库，数据保存在您的浏览器中，刷新页面不会丢失。可以导出备份，支持随时查看。</p>
        </div>
        
        <!-- 上传区域 -->
        <section class="upload-section">
            <div class="section-title">
                <i class="fas fa-cloud-upload-alt"></i>
                <h2>上传数字人资料</h2>
            </div>
            
            <div class="upload-container">
                <div class="upload-option">
                    <h3><i class="fas fa-file-upload"></i> 上传文件</h3>
                    <div class="upload-box" id="fileUploadBox">
                        <i class="fas fa-file-import"></i>
                        <p>点击或拖放文件到此处上传</p>
                        <p class="file-types">支持PDF、DOC、PPT、TXT、图片、3D模型等格式</p>
                        <input type="file" id="fileInput" multiple style="display: none;">
                    </div>
                </div>
                
                <div class="upload-option">
                    <h3><i class="fas fa-link"></i> 添加链接</h3>
                    <div class="link-input-container">
                        <input type="url" id="linkInput" placeholder="输入数字人相关文章、教程或资源链接...">
                        <button id="addLinkBtn">添加链接</button>
                    </div>
                    <p style="margin-top: 10px; font-size: 0.9rem; color: #707070;">支持数字人技术文章、教程视频、开源项目链接等</p>
                </div>
            </div>
            
            <!-- 上传选项 -->
            <div class="upload-options" id="uploadOptions" style="display: none;">
                <div class="option-row">
                    <div class="option-group">
                        <label for="categorySelect"><i class="fas fa-folder"></i> 选择分类</label>
                        <select id="categorySelect">
                            <!-- 分类选项将通过JavaScript动态生成 -->
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="newCategoryInput"><i class="fas fa-plus-circle"></i> 或创建新分类</label>
                        <input type="text" id="newCategoryInput" placeholder="输入新分类名称">
                    </div>
                </div>
                
                <div class="option-row">
                    <div class="option-group">
                        <label><i class="fas fa-tags"></i> 选择标签（可多选）</label>
                        <div class="tags-selection" id="tagsSelection">
                            <!-- 标签选项将通过JavaScript动态生成 -->
                        </div>
                    </div>
                    
                    <div class="option-group">
                        <label for="newTagInput"><i class="fas fa-tag"></i> 或添加新标签</label>
                        <input type="text" id="newTagInput" placeholder="输入新标签，用逗号分隔多个标签">
                    </div>
                </div>
                
                <div style="text-align: right; margin-top: 15px;">
                    <button id="cancelUploadBtn" style="padding: 10px 20px; margin-right: 10px; background: rgba(255, 107, 107, 0.2); border: 1px solid #ff6b6b; border-radius: 8px; color: #ff6b6b; font-weight: bold; cursor: pointer;">取消</button>
                    <button id="confirmUploadBtn" style="padding: 10px 25px; background: linear-gradient(90deg, #00a8ff, #0097e6); border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer;">确认上传</button>
                </div>
            </div>
            
            <div id="uploadStatus" style="margin-top: 15px; color: #00a8ff; font-weight: bold;"></div>
        </section>
        
        <!-- 分类区域 -->
        <section class="categories-section">
            <div class="categories-header">
                <div class="section-title">
                    <i class="fas fa-folder"></i>
                    <h2>数字人资料分类</h2>
                </div>
                <button id="createCategoryBtn" style="padding: 10px 20px; background: rgba(0, 168, 255, 0.2); border: 1px solid #00a8ff; border-radius: 8px; color: #00a8ff; font-weight: bold; cursor: pointer; transition: all 0.3s;">
                    <i class="fas fa-plus"></i> 创建新分类
                </button>
            </div>
            
            <div class="categories-container" id="categoriesContainer">
                <!-- 分类将通过JavaScript动态生成 -->
            </div>
        </section>
        
        <!-- 自定义标签区域 -->
        <section class="custom-tags-section">
            <div class="tags-header">
                <div class="section-title">
                    <i class="fas fa-tags"></i>
                    <h2>数字人资料标签</h2>
                </div>
                <div style="color: #a0a0a0; font-size: 0.9rem;">点击标签可快速筛选资料</div>
            </div>
            
            <div class="tags-container" id="tagsContainer">
                <!-- 标签将通过JavaScript动态生成 -->
            </div>
            
            <div class="tag-input-container">
                <input type="text" id="tagInput" placeholder="输入数字人相关标签，按回车或点击添加">
                <button id="addTagBtn">添加标签</button>
            </div>
        </section>
        
        <!-- 数据管理区域 -->
        <div class="data-management">
            <button id="exportDataBtn"><i class="fas fa-download"></i> 导出数据备份</button>
            <button id="importDataBtn"><i class="fas fa-upload"></i> 导入数据备份</button>
            <button id="clearDataBtn"><i class="fas fa-trash-alt"></i> 清空所有数据</button>
        </div>
        
        <!-- 保存状态提示 -->
        <div class="save-status" id="saveStatus">
            <i class="fas fa-check-circle"></i> 数据已保存
        </div>
        
        <!-- 底部信息 -->
        <div class="footer">
            <p>© 2023 个人数字人资料整理平台 | 数据本地存储，刷新页面不会丢失</p>
            <p style="margin-top: 10px;">已上传 <span id="totalFiles">0</span> 个文件，创建 <span id="totalCategories">2</span> 个分类，<span id="totalTags">5</span> 个标签</p>
            <p style="margin-top: 10px; font-size: 0.8rem; color: #9c88ff;">提示：数据保存在您的浏览器本地存储中，如需在不同设备间同步，请使用导出/导入功能</p>
        </div>
    </div>
    
    <script>
        // 数据存储
        let categories = {};
        let allTags = [];
        let fileCounter = 0;
        let currentUploadFiles = [];
        let currentUploadType = ''; // 'file' 或 'link'
        
        // DOM元素
        const fileUploadBox = document.getElementById('fileUploadBox');
        const fileInput = document.getElementById('fileInput');
        const linkInput = document.getElementById('linkInput');
        const addLinkBtn = document.getElementById('addLinkBtn');
        const uploadStatus = document.getElementById('uploadStatus');
        const categoriesContainer = document.getElementById('categoriesContainer');
        const tagsContainer = document.getElementById('tagsContainer');
        const tagInput = document.getElementById('tagInput');
        const addTagBtn = document.getElementById('addTagBtn');
        const createCategoryBtn = document.getElementById('createCategoryBtn');
        const uploadOptions = document.getElementById('uploadOptions');
        const categorySelect = document.getElementById('categorySelect');
        const newCategoryInput = document.getElementById('newCategoryInput');
        const tagsSelection = document.getElementById('tagsSelection');
        const newTagInput = document.getElementById('newTagInput');
        const cancelUploadBtn = document.getElementById('cancelUploadBtn');
        const confirmUploadBtn = document.getElementById('confirmUploadBtn');
        const totalFilesElement = document.getElementById('totalFiles');
        const totalCategoriesElement = document.getElementById('totalCategories');
        const totalTagsElement = document.getElementById('totalTags');
        const exportDataBtn = document.getElementById('exportDataBtn');
        const importDataBtn = document.getElementById('importDataBtn');
        const clearDataBtn = document.getElementById('clearDataBtn');
        const saveStatus = document.getElementById('saveStatus');
        
        // 本地存储键名
        const STORAGE_KEYS = {
            CATEGORIES: 'digital_human_categories',
            TAGS: 'digital_human_tags',
            FILE_COUNTER: 'digital_human_file_counter',
            LAST_SAVE: 'digital_human_last_save'
        };
        
        // 初始化页面 - 从本地存储加载数据
        function initPage() {
            loadDataFromStorage();
            
            // 如果本地存储中没有数据，则使用默认数据
            if (Object.keys(categories).length === 0) {
                initializeDefaultData();
            }
            
            // 初始化分类选择下拉框
            updateCategorySelect();
            
            // 初始化标签选择区域
            updateTagsSelection();
            
            // 显示分类
            updateCategoriesDisplay();
            
            // 显示标签
            updateTagsDisplay();
            
            // 更新统计信息
            updateStats();
            
            // 显示最后保存时间
            showLastSaveTime();
        }
        
        // 从本地存储加载数据
        function loadDataFromStorage() {
            try {
                // 加载分类数据
                const categoriesData = localStorage.getItem(STORAGE_KEYS.CATEGORIES);
                if (categoriesData) {
                    categories = JSON.parse(categoriesData);
                }
                
                // 加载标签数据
                const tagsData = localStorage.getItem(STORAGE_KEYS.TAGS);
                if (tagsData) {
                    allTags = JSON.parse(tagsData);
                }
                
                // 加载文件计数器
                const fileCounterData = localStorage.getItem(STORAGE_KEYS.FILE_COUNTER);
                if (fileCounterData) {
                    fileCounter = parseInt(fileCounterData);
                }
            } catch (e) {
                console.error('从本地存储加载数据时出错:', e);
                // 如果加载失败，使用默认数据
                initializeDefaultData();
            }
        }
        
        // 保存数据到本地存储
        function saveDataToStorage() {
            try {
                localStorage.setItem(STORAGE_KEYS.CATEGORIES, JSON.stringify(categories));
                localStorage.setItem(STORAGE_KEYS.TAGS, JSON.stringify(allTags));
                localStorage.setItem(STORAGE_KEYS.FILE_COUNTER, fileCounter.toString());
                localStorage.setItem(STORAGE_KEYS.LAST_SAVE, new Date().toISOString());
                
                // 显示保存成功提示
                showSaveSuccess();
            } catch (e) {
                console.error('保存数据到本地存储时出错:', e);
                uploadStatus.textContent = '保存数据时出错，请确保浏览器支持本地存储';
                uploadStatus.style.color = '#ff6b6b';
                setTimeout(() => {
                    uploadStatus.textContent = '';
                }, 3000);
            }
        }
        
        // 显示保存成功提示
        function showSaveSuccess() {
            saveStatus.style.display = 'block';
            saveStatus.style.opacity = '1';
            
            setTimeout(() => {
                saveStatus.style.opacity = '0';
                setTimeout(() => {
                    saveStatus.style.display = 'none';
                }, 500);
            }, 2000);
        }
        
        // 显示最后保存时间
        function showLastSaveTime() {
            const lastSave = localStorage.getItem(STORAGE_KEYS.LAST_SAVE);
            if (lastSave) {
                const lastSaveDate = new Date(lastSave);
                console.log('数据最后保存时间:', lastSaveDate.toLocaleString());
            }
        }
        
        // 初始化默认数据
        function initializeDefaultData() {
            categories = {
                'open_source_models': {
                    id: 'open_source_models',
                    name: '开源数字人生成模型',
                    files: [],
                    color: '#00a8ff'
                },
                'digital_human_detection': {
                    id: 'digital_human_detection',
                    name: '数字人鉴伪检测',
                    files: [],
                    color: '#9c88ff'
                }
            };
            
            allTags = ['3D建模', '动作捕捉', '语音合成', 'AI生成', '深度学习'];
            fileCounter = 0;
            
            // 保存默认数据到本地存储
            saveDataToStorage();
        }
        
        // 文件上传处理
        fileUploadBox.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileUploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadBox.style.borderColor = '#00a8ff';
            fileUploadBox.style.backgroundColor = 'rgba(0, 100, 255, 0.2)';
        });
        
        fileUploadBox.addEventListener('dragleave', () => {
            fileUploadBox.style.borderColor = 'rgba(0, 150, 255, 0.5)';
            fileUploadBox.style.backgroundColor = 'rgba(10, 20, 40, 0.5)';
        });
        
        fileUploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadBox.style.borderColor = 'rgba(0, 150, 255, 0.5)';
            fileUploadBox.style.backgroundColor = 'rgba(10, 20, 40, 0.5)';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                showUploadOptions(files, 'file');
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                showUploadOptions(files, 'file');
            }
        });
        
        // 添加链接
        addLinkBtn.addEventListener('click', () => {
            const link = linkInput.value.trim();
            if (!link) {
                uploadStatus.textContent = '请输入有效的链接地址';
                uploadStatus.style.color = '#ff6b6b';
                return;
            }
            
            // 验证URL格式
            try {
                new URL(link);
            } catch {
                uploadStatus.textContent = '链接格式不正确，请检查后重试';
                uploadStatus.style.color = '#ff6b6b';
                return;
            }
            
            showUploadOptions([{name: link, type: 'LINK', url: link}], 'link');
        });
        
        linkInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addLinkBtn.click();
            }
        });
        
        // 显示上传选项
        function showUploadOptions(files, type) {
            currentUploadFiles = Array.from(files);
            currentUploadType = type;
            
            // 重置选项
            categorySelect.value = Object.keys(categories)[0];
            newCategoryInput.value = '';
            newTagInput.value = '';
            
            // 重置标签选择
            const tagOptions = tagsSelection.querySelectorAll('.tag-option');
            tagOptions.forEach(option => option.classList.remove('selected'));
            
            // 显示上传选项
            uploadOptions.style.display = 'block';
            
            // 滚动到上传选项区域
            uploadOptions.scrollIntoView({behavior: 'smooth', block: 'center'});
            
            // 根据上传类型更新状态
            if (type === 'file') {
                uploadStatus.textContent = `准备上传 ${files.length} 个文件，请选择分类和标签`;
            } else {
                uploadStatus.textContent = '准备添加链接，请选择分类和标签';
            }
            uploadStatus.style.color = '#00a8ff';
        }
        
        // 确认上传
        confirmUploadBtn.addEventListener('click', () => {
            // 获取选择的分类
            let categoryId = categorySelect.value;
            
            // 如果用户输入了新分类，创建它
            const newCategoryName = newCategoryInput.value.trim();
            if (newCategoryName) {
                const newCategoryId = newCategoryName.toLowerCase().replace(/\s+/g, '_');
                if (!categories[newCategoryId]) {
                    categories[newCategoryId] = {
                        id: newCategoryId,
                        name: newCategoryName,
                        files: [],
                        color: getRandomColor()
                    };
                    updateCategorySelect();
                }
                categoryId = newCategoryId;
            }
            
            // 获取选择的标签
            const selectedTags = [];
            const selectedTagOptions = tagsSelection.querySelectorAll('.tag-option.selected');
            selectedTagOptions.forEach(option => {
                selectedTags.push(option.textContent);
            });
            
            // 获取新标签
            const newTagsInput = newTagInput.value.trim();
            if (newTagsInput) {
                const newTags = newTagsInput.split(',').map(tag => tag.trim()).filter(tag => tag);
                newTags.forEach(tag => {
                    if (!allTags.includes(tag)) {
                        allTags.push(tag);
                        selectedTags.push(tag);
                    }
                });
            }
            
            // 上传文件或链接
            if (currentUploadType === 'file') {
                uploadFiles(currentUploadFiles, categoryId, selectedTags);
            } else {
                uploadLink(currentUploadFiles[0], categoryId, selectedTags);
            }
            
            // 隐藏上传选项
            uploadOptions.style.display = 'none';
        });
        
        // 取消上传
        cancelUploadBtn.addEventListener('click', () => {
            uploadOptions.style.display = 'none';
            uploadStatus.textContent = '已取消上传';
            uploadStatus.style.color = '#ff6b6b';
            setTimeout(() => {
                uploadStatus.textContent = '';
            }, 2000);
            
            // 重置文件输入
            fileInput.value = '';
            linkInput.value = '';
            currentUploadFiles = [];
        });
        
        // 上传文件
        function uploadFiles(files, categoryId, selectedTags) {
            uploadStatus.textContent = `正在上传 ${files.length} 个文件...`;
            uploadStatus.style.color = '#00a8ff';
            
            // 模拟上传过程
            setTimeout(() => {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const fileName = file.name || `链接_${Date.now()}`;
                    const fileSize = file.size ? (file.size / 1024).toFixed(2) : 'N/A';
                    const fileType = file.type ? file.type.split('/').pop().toUpperCase() : 'LINK';
                    
                    const fileId = `file_${Date.now()}_${i}`;
                    
                    categories[categoryId].files.push({
                        id: fileId,
                        name: fileName,
                        size: fileSize,
                        type: fileType,
                        date: new Date().toLocaleDateString(),
                        tags: selectedTags,
                        url: file.url || null,
                        uploadedAt: new Date().toISOString()
                    });
                    
                    fileCounter++;
                }
                
                // 更新显示
                updateCategoriesDisplay();
                updateTagsDisplay();
                updateTagsSelection();
                updateStats();
                
                // 保存到本地存储
                saveDataToStorage();
                
                uploadStatus.textContent = `成功上传 ${files.length} 个文件到"${categories[categoryId].name}"分类！`;
                uploadStatus.style.color = '#4cd137';
                
                // 3秒后清空状态
                setTimeout(() => {
                    uploadStatus.textContent = '';
                }, 3000);
                
                // 重置文件输入
                fileInput.value = '';
            }, 1500);
        }
        
        // 上传链接
        function uploadLink(linkData, categoryId, selectedTags) {
            uploadStatus.textContent = '正在添加链接...';
            uploadStatus.style.color = '#00a8ff';
            
            setTimeout(() => {
                const linkId = `link_${Date.now()}`;
                const linkName = linkData.name.length > 40 ? linkData.name.substring(0, 40) + '...' : linkData.name;
                
                categories[categoryId].files.push({
                    id: linkId,
                    name: linkName,
                    type: 'LINK',
                    date: new Date().toLocaleDateString(),
                    tags: selectedTags,
                    url: linkData.url,
                    uploadedAt: new Date().toISOString()
                });
                
                fileCounter++;
                
                // 更新显示
                updateCategoriesDisplay();
                updateTagsDisplay();
                updateTagsSelection();
                updateStats();
                
                // 保存到本地存储
                saveDataToStorage();
                
                uploadStatus.textContent = `链接添加成功到"${categories[categoryId].name}"分类！`;
                uploadStatus.style.color = '#4cd137';
                linkInput.value = '';
                
                setTimeout(() => {
                    uploadStatus.textContent = '';
                }, 3000);
            }, 1000);
        }
        
        // 更新分类选择下拉框
        function updateCategorySelect() {
            categorySelect.innerHTML = '';
            
            for (const categoryId in categories) {
                const category = categories[categoryId];
                const option = document.createElement('option');
                option.value = categoryId;
                option.textContent = category.name;
                categorySelect.appendChild(option);
            }
        }
        
        // 更新标签选择区域
        function updateTagsSelection() {
            tagsSelection.innerHTML = '';
            
            allTags.forEach(tag => {
                const tagOption = document.createElement('div');
                tagOption.className = 'tag-option';
                tagOption.textContent = tag;
                tagOption.addEventListener('click', () => {
                    tagOption.classList.toggle('selected');
                });
                tagsSelection.appendChild(tagOption);
            });
        }
        
        // 更新分类显示
        function updateCategoriesDisplay() {
            categoriesContainer.innerHTML = '';
            
            for (const categoryId in categories) {
                const category = categories[categoryId];
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.dataset.id = categoryId;
                categoryElement.style.borderLeftColor = category.color;
                
                const files = category.files;
                const fileCount = files.length;
                
                categoryElement.innerHTML = `
                    <div class="category-header">
                        <h3 title="点击修改分类名称"><i class="fas fa-folder"></i> <span class="category-name">${category.name}</span></h3>
                        <div class="category-actions">
                            <i class="fas fa-edit" title="修改分类名称"></i>
                            <i class="fas fa-trash-alt" title="删除分类"></i>
                        </div>
                    </div>
                    <div class="category-content ${fileCount === 0 ? 'empty' : ''}">
                        ${fileCount === 0 ? 
                            `<i class="far fa-folder-open"></i>
                            <p>暂无资料，请上传文件或添加链接</p>` : 
                            ''}
                    </div>
                `;
                
                // 添加文件项
                if (fileCount > 0) {
                    const categoryContent = categoryElement.querySelector('.category-content');
                    categoryContent.classList.remove('empty');
                    
                    files.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.dataset.id = file.id;
                        
                        const iconClass = file.type === 'LINK' ? 'fas fa-link' : getFileIcon(file.type);
                        
                        // 构建标签HTML
                        let tagsHtml = '';
                        if (file.tags && file.tags.length > 0) {
                            tagsHtml = '<div class="file-tags">';
                            file.tags.forEach(tag => {
                                tagsHtml += `<span class="file-tag">${tag}</span>`;
                            });
                            tagsHtml += '</div>';
                        }
                        
                        fileItem.innerHTML = `
                            <i class="${iconClass}"></i>
                            <div class="file-info">
                                <div class="file-name" title="${file.name}">${file.name}</div>
                                <div class="file-meta">${file.date} ${file.size && file.size !== 'N/A' ? `| ${file.size} KB` : ''}</div>
                                ${tagsHtml}
                            </div>
                            <div class="delete-file" title="删除">
                                <i class="fas fa-trash-alt"></i>
                            </div>
                        `;
                        
                        // 添加删除功能
                        const deleteBtn = fileItem.querySelector('.delete-file');
                        deleteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            deleteFile(categoryId, file.id);
                        });
                        
                        // 添加点击查看功能
                        if (file.type === 'LINK' && file.url) {
                            fileItem.style.cursor = 'pointer';
                            fileItem.addEventListener('click', () => {
                                window.open(file.url, '_blank');
                            });
                        }
                        
                        categoryContent.appendChild(fileItem);
                    });
                }
                
                // 添加分类名称编辑功能
                const editBtn = categoryElement.querySelector('.fa-edit');
                editBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    editCategoryName(categoryId);
                });
                
                // 添加分类名称点击编辑功能
                const categoryNameElement = categoryElement.querySelector('.category-name');
                categoryNameElement.addEventListener('click', (e) => {
                    e.stopPropagation();
                    editCategoryName(categoryId);
                });
                
                // 添加分类删除功能
                const deleteBtn = categoryElement.querySelector('.fa-trash-alt');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteCategory(categoryId);
                });
                
                categoriesContainer.appendChild(categoryElement);
            }
        }
        
        // 编辑分类名称
        function editCategoryName(categoryId) {
            const newName = prompt('请输入新的分类名称：', categories[categoryId].name);
            if (newName && newName.trim()) {
                categories[categoryId].name = newName.trim();
                updateCategoriesDisplay();
                updateCategorySelect();
                updateStats();
                
                // 保存到本地存储
                saveDataToStorage();
                
                uploadStatus.textContent = '分类名称已更新';
                uploadStatus.style.color = '#4cd137';
                setTimeout(() => {
                    uploadStatus.textContent = '';
                }, 2000);
            }
        }
        
        // 删除分类
        function deleteCategory(categoryId) {
            if (Object.keys(categories).length <= 1) {
                uploadStatus.textContent = '至少需要保留一个分类';
                uploadStatus.style.color = '#ff6b6b';
                setTimeout(() => {
                    uploadStatus.textContent = '';
                }, 2000);
                return;
            }
            
            if (confirm(`确定要删除分类"${categories[categoryId].name}"吗？此操作无法撤销。`)) {
                // 更新文件计数器
                fileCounter -= categories[categoryId].files.length;
                
                // 删除分类
                delete categories[categoryId];
                
                // 更新显示
                updateCategoriesDisplay();
                updateCategorySelect();
                updateStats();
                
                // 保存到本地存储
                saveDataToStorage();
                
                uploadStatus.textContent = '分类已删除';
                uploadStatus.style.color = '#ff6b6b';
                setTimeout(() => {
                    uploadStatus.textContent = '';
                }, 2000);
            }
        }
        
        // 删除文件
        function deleteFile(categoryId, fileId) {
            categories[categoryId].files = categories[categoryId].files.filter(file => file.id !== fileId);
            fileCounter--;
            updateCategoriesDisplay();
            updateStats();
            
            // 保存到本地存储
            saveDataToStorage();
            
            uploadStatus.textContent = '文件已删除';
            uploadStatus.style.color = '#ff6b6b';
            
            setTimeout(() => {
                uploadStatus.textContent = '';
            }, 2000);
        }
        
        // 获取文件图标
        function getFileIcon(fileType) {
            const iconMap = {
                'PDF': 'fas fa-file-pdf',
                'DOC': 'fas fa-file-word',
                'DOCX': 'fas fa-file-word',
                'PPT': 'fas fa-file-powerpoint',
                'PPTX': 'fas fa-file-powerpoint',
                'TXT': 'fas fa-file-alt',
                'JPG': 'fas fa-file-image',
                'JPEG': 'fas fa-file-image',
                'PNG': 'fas fa-file-image',
                'GLB': 'fas fa-cube',
                'FBX': 'fas fa-cube',
                'ZIP': 'fas fa-file-archive',
                'RAR': 'fas fa-file-archive'
            };
            
            return iconMap[fileType] || 'fas fa-file';
        }
        
        // 更新标签显示
        function updateTagsDisplay() {
            tagsContainer.innerHTML = '';
            
            allTags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.innerHTML = `${tag} <i class="fas fa-times"></i>`;
                
                // 添加删除标签功能
                const deleteIcon = tagElement.querySelector('i');
                deleteIcon.addEventListener('click', () => {
                    // 从所有标签中删除
                    allTags = allTags.filter(t => t !== tag);
                    
                    // 从所有文件的标签中删除
                    for (const categoryId in categories) {
                        categories[categoryId].files.forEach(file => {
                            if (file.tags) {
                                file.tags = file.tags.filter(t => t !== tag);
                            }
                        });
                    }
                    
                    updateTagsDisplay();
                    updateTagsSelection();
                    updateCategoriesDisplay();
                    updateTagCount();
                    
                    // 保存到本地存储
                    saveDataToStorage();
                    
                    uploadStatus.textContent = `标签"${tag}"已删除`;
                    uploadStatus.style.color = '#ff6b6b';
                    setTimeout(() => {
                        uploadStatus.textContent = '';
                    }, 2000);
                });
                
                // 添加标签点击筛选功能
                tagElement.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'I') {
                        filterByTag(tag);
                    }
                });
                
                tagsContainer.appendChild(tagElement);
            });
        }
        
        // 按标签筛选
        function filterByTag(tag) {
            // 重置所有分类显示
            updateCategoriesDisplay();
            
            // 获取所有分类元素
            const categoryElements = document.querySelectorAll('.category');
            
            // 筛选包含该标签的文件
            categoryElements.forEach(categoryElement => {
                const categoryId = categoryElement.dataset.id;
                const fileItems = categoryElement.querySelectorAll('.file-item');
                
                let hasTaggedFiles = false;
                
                fileItems.forEach(fileItem => {
                    const fileId = fileItem.dataset.id;
                    const file = categories[categoryId].files.find(f => f.id === fileId);
                    
                    if (file && file.tags && file.tags.includes(tag)) {
                        hasTaggedFiles = true;
                    } else {
                        fileItem.style.display = 'none';
                    }
                });
                
                // 如果分类中没有包含该标签的文件，隐藏整个分类
                if (!hasTaggedFiles) {
                    categoryElement.style.display = 'none';
                }
            });
            
            uploadStatus.textContent = `已筛选包含"${tag}"标签的资料`;
            uploadStatus.style.color = '#9c88ff';
            
            // 添加重置筛选按钮
            const resetFilterBtn = document.createElement('button');
            resetFilterBtn.textContent = '重置筛选';
            resetFilterBtn.style.cssText = 'margin-left: 15px; padding: 5px 10px; background: rgba(0, 168, 255, 0.2); border: 1px solid #00a8ff; border-radius: 5px; color: #00a8ff; cursor: pointer;';
            resetFilterBtn.addEventListener('click', () => {
                updateCategoriesDisplay();
                uploadStatus.textContent = '';
            });
            
            // 如果还没有添加重置按钮，则添加
            if (!document.getElementById('resetFilterBtn')) {
                resetFilterBtn.id = 'resetFilterBtn';
                uploadStatus.appendChild(resetFilterBtn);
            }
        }
        
        // 添加标签
        addTagBtn.addEventListener('click', addTag);
        tagInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTag();
            }
        });
        
        function addTag() {
            const tagText = tagInput.value.trim();
            if (!tagText) return;
            
            if (allTags.includes(tagText)) {
                tagInput.value = '';
                return;
            }
            
            allTags.push(tagText);
            updateTagsDisplay();
            updateTagsSelection();
            updateTagCount();
            tagInput.value = '';
            
            // 保存到本地存储
            saveDataToStorage();
            
            // 显示添加成功提示
            const originalText = addTagBtn.textContent;
            addTagBtn.textContent = '已添加!';
            addTagBtn.style.background = 'linear-gradient(90deg, #4cd137, #44bd32)';
            
            setTimeout(() => {
                addTagBtn.textContent = originalText;
                addTagBtn.style.background = 'linear-gradient(90deg, #9c88ff, #8c7ae6)';
            }, 1000);
        }
        
        // 创建新分类
        createCategoryBtn.addEventListener('click', () => {
            const categoryName = prompt('请输入新分类名称：');
            if (!categoryName || !categoryName.trim()) return;
            
            const categoryId = categoryName.toLowerCase().replace(/\s+/g, '_');
            
            if (categories[categoryId]) {
                uploadStatus.textContent = '分类已存在，请使用不同的名称';
                uploadStatus.style.color = '#ff6b6b';
                setTimeout(() => {
                    uploadStatus.textContent = '';
                }, 2000);
                return;
            }
            
            categories[categoryId] = {
                id: categoryId,
                name: categoryName.trim(),
                files: [],
                color: getRandomColor()
            };
            
            updateCategoriesDisplay();
            updateCategorySelect();
            updateStats();
            
            // 保存到本地存储
            saveDataToStorage();
            
            uploadStatus.textContent = `分类"${categoryName}"创建成功！`;
            uploadStatus.style.color = '#4cd137';
            
            setTimeout(() => {
                uploadStatus.textContent = '';
            }, 2000);
        });
        
        // 导出数据
        exportDataBtn.addEventListener('click', () => {
            const data = {
                categories: categories,
                tags: allTags,
                fileCounter: fileCounter,
                exportDate: new Date().toISOString(),
                version: '1.0'
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `数字人资料备份_${new Date().toLocaleDateString().replace(/\//g, '-')}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            uploadStatus.textContent = '数据备份导出成功！';
            uploadStatus.style.color = '#4cd137';
            setTimeout(() => {
                uploadStatus.textContent = '';
            }, 3000);
        });
        
        // 导入数据
        importDataBtn.addEventListener('click', () => {
            // 创建文件输入元素
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.json';
            
            fileInput.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        
                        // 验证导入的数据结构
                        if (!importedData.categories || !importedData.tags) {
                            throw new Error('导入的文件格式不正确');
                        }
                        
                        // 确认是否覆盖现有数据
                        if (confirm('导入数据将覆盖当前所有数据，是否继续？')) {
                            categories = importedData.categories;
                            allTags = importedData.tags;
                            fileCounter = importedData.fileCounter || 0;
                            
                            // 更新显示
                            updateCategoriesDisplay();
                            updateTagsDisplay();
                            updateTagsSelection();
                            updateCategorySelect();
                            updateStats();
                            
                            // 保存到本地存储
                            saveDataToStorage();
                            
                            uploadStatus.textContent = '数据备份导入成功！';
                            uploadStatus.style.color = '#4cd137';
                            setTimeout(() => {
                                uploadStatus.textContent = '';
                            }, 3000);
                        }
                    } catch (error) {
                        console.error('导入数据时出错:', error);
                        uploadStatus.textContent = '导入失败：文件格式不正确';
                        uploadStatus.style.color = '#ff6b6b';
                        setTimeout(() => {
                            uploadStatus.textContent = '';
                        }, 3000);
                    }
                };
                
                reader.readAsText(file);
            };
            
            fileInput.click();
        });
        
        // 清空所有数据
        clearDataBtn.addEventListener('click', () => {
            if (confirm('确定要清空所有数据吗？此操作不可撤销！')) {
                // 清除本地存储
                localStorage.clear();
                
                // 重置数据
                initializeDefaultData();
                
                // 更新显示
                updateCategoriesDisplay();
                updateTagsDisplay();
                updateTagsSelection();
                updateCategorySelect();
                updateStats();
                
                uploadStatus.textContent = '所有数据已清空，已恢复默认设置';
                uploadStatus.style.color = '#ff6b6b';
                setTimeout(() => {
                    uploadStatus.textContent = '';
                }, 3000);
            }
        });
        
        // 更新统计信息
        function updateStats() {
            totalFilesElement.textContent = fileCounter;
            totalCategoriesElement.textContent = Object.keys(categories).length;
            totalTagsElement.textContent = allTags.length;
        }
        
        // 获取随机颜色
        function getRandomColor() {
            const colors = ['#00a8ff', '#9c88ff', '#4cd137', '#fbc531', '#e84118', '#8c7ae6', '#0097e6', '#44bd32'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // 初始化页面
        initPage();
        
        // 在页面关闭或刷新前保存数据
        window.addEventListener('beforeunload', () => {
            saveDataToStorage();
        });
        
        // 定期自动保存（每30秒）
        setInterval(() => {
            saveDataToStorage();
        }, 30000);
    </script>
</body>
</html>
